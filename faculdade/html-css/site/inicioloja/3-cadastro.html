    <!--ÁREA DO FORMULÁRIO-->
    <hr><fieldset>
        <legend>CADASTRE-SE</legend>
        <hr>
            <form action="#" method="post" oninput="selec.value=(salto.valueAsNumber)">
    <div class="mb-3">
        <label for="nome" class="form-label">NOME</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome." required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-MAIL</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">CONFIRME O E-MAIL</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com" required>
    </div>
    <div class="mb-3">
        <label for="data" class="form-label">DATA</label>
        <input type="date" class="form-control" id="data" required>
    </div>
    <div class="mb-3">
        <label for="text" class="form-label">LOGIN</label>
        <input type="text" class="form-control" id="login" required placeholder="Cadastre um login.">
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">SENHA</label>
        <input type="password" class="form-control" id="senha" aria-describedby="passwordhelpBlock" placeholder="Sua senha deverá ter de 8-20 caracteres, e possuir letras e números." required>
    </div>
    <div class="mb-3">
        <label for="confirmarSenha" class="form-label">CONFIRME A SENHA</label>
        <input type="password" class="form-control" id="confirmarSenha" aria-describedby="passwordhelpBlock" placeholder="Digite novamente a senha, ela deverá ser igual a digitada anteriormente." required>
    </div>
    <button type="button" onclick="verificarSenhas()">Confirmar senha</button>
    <div id="mensagemn" style="color:red; margin-top: 10px;" aria-live="assertive">
    </div>
    <div id="mensagemp" style="color: green; margin-top: 10px;" aria-live="assertive">
    </div>
    <div class="mb-3">
        <label for="salto" class="form-label">ESCOLHA O SALTO DESEJADO</label>
        <select name="salto" id="salto" class="form-select" onchange="Valor()" required>
            <option value="">-- Escolha a sua opção --</option>
            <option value="500">Freestyle - R$ 500</option>
            <option value="600">FreeFly - R$ 600</option>
            <option value="700">Formação em Queda Livre (FQL) - R$ 700</option>
            <option value="650">Estilo e Precisão - R$ 650</option>
            <option value="800">Pouso de Alta Performance (Swooping) - R$ 800</option>
            <option value="1000">HALO (High Altitude-Low Opening) - R$ 1000</option>
            <option value="550">Duplo Paraquedas R$ 550</option>
        </select>
    </div>
    <button type="submit" class="btn btn-dark">Enviar</button>
    </form>
    </fieldset>

    <div id="resultado" style="margin-top: 10px;"></div>
    <script>
        function Valor() {
            // Obtém o elemento select!
            const select = document.getElementById("salto");
            // Obtém o valor do salto selecionado.
            const valor = selec.value;
            
            const saltoSelecionado = select.options[select.selectedIndex].getAttribute("data-salto");
            // Obtém o elemento div onde será mostrado o resultado.
            const resultado = document.getElementById("resultado");

            //Atualiza o texto com o valor do salto selecionado.
            if (valor) {
                resultado.textContent = 'Valor do salto selecionado: R$ ${valor}';
            } else {
                resultado.textContent = ""; //Limpa o resultado se nada estiver selecionado
            }
        }
    </script>
    <script>
        function verificarSenhas() {
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmarSenha').value;
                
                const mensagemp = document.getElementById('mensagemp'); //Referencia a variável "MENSAGEMP"
                const mensagemn = document.getElementById('mensagemn'); //Referencia a variável "MENSAGEMN"
                
                mensagemp.textContent = ''; //LIMPA AS MENSAGENS ANTES DE CADA VERIFICAÇÃO
                mensagemn.textContent = ''; //LIMPA AS MENSAGENS ANTES DE CADA VERIFICAÇÃO
                
                if (senha === confirmarSenha) { //VERIFICA SE AS SENHAS SÃO IGUAIS.
                    mensagemp.textContent = 'Senha correta, pode prosseguir.';
                } else {
                    mensagemn.textContent = 'Senhas não coincidem, tente novamente!';
                }
            }
    </script>
